{% block content %}
    <div class="panel panel-default">
        <div id = "ter-result" class="panel-body" style = "background-color:#2e6da4 ;color: white;">
        {{ result.data|safe }}
        </div>
    </div>
    <div class="col-lg-4">
        <div class="input-group">
          <input id = "ter-command" style="color: #2e6da4" type="text" class="form-control" name = "command" placeholder="ËæìÂÖ•ÂëΩ‰ª§‚Ä¶‚Ä¶">

          </span>
        </div>
    </div>
    <script>
        $(
             function () {
                 $("#ter-commit").click(
                     function () {
                         var command = $("#ter-command").val();
                         $("#ter-command").val("");
                         if(command){
                             if(command == "clear"){
                                 $("#ter-result").text("--------------------------------clear--------------------------------")
                             }else{
                                 $.ajax(
                                     {
                                        url:"/eq/cmd?command="+command,
                                        type:"get",
                                        data:"",
                                        success:function (data) {
                                            var result = data["data"];
                                            var line = result.replace("[01;","%");
                                            $("#ter-result").append(
                                                "<p>"+line+"</p>"
                                            )
                                        },
                                         error:function (error) {
                                             console.log(data)
                                         }
                                     }
                                 )
                              }
                         }else {
                             alert("ÂëΩ‰ª§‰∏çËÉΩ‰∏∫Á©∫")
                         }

        )
